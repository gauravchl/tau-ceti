<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Vanilla</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src='index.js'></script>
</head>

<body>
    <h4 class="text-center">MVP Vanilla</h4>

    <div id="products-container"></div>

    <div id="rating-form" style="display: none;">
        <form>
            <h2>What's your rating? </h2>
            <p>Rating</p>
            <div class="stars-container" data-rating='2'>
                <div class="star" data-value='1'></div>
                <div class="star" data-value='2'></div>
                <div class="star" data-value='3'></div>
                <div class="star" data-value='4'></div>
                <div class="star" data-value='5'></div>
            </div>
            <p>Review</p>
            <input type='text' required placeholder="Start typing..." name='review' />
            <input type='submit' value="Submit review"/>
        </form>
        <button class="close-btn">X</button>
    </div>


    <a class="hire-me" href='https://gauravchl.com' target="_blank">Hire Me!</a>
</body>

</html>
